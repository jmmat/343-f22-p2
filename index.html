<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="icon" href="images/Weatheria.png">
    <style>
        body, html {
          height: 100%;
          margin: 0;
        }
        
        .bg {
          /* The image used */
          background-image: url("images/bluesky.jpg");
        
          /* Full height */
          height: 100%; 
        
          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;

        }
        .heading1 {
            background-color: rgba(0,0,0,.5);
            color: #fff;
            text-align: center;
            border-top: solid black;
            border-left: solid black;
            border-right: solid black;
            margin: auto;
            width: 55%;
            padding: 10px;
        }
        .text {
            background-color: rgba(0,0,0,.5);
            color: #fff;
            text-align: center;
            border-left: solid black;
            border-right: solid black;
            margin: auto;
            width: 55%;
            padding: 10px;
            font-size: large;
        }
        @media only screen and (max-width: 600px) {
            .heading1 {width: 55%;}
            .text {width: 55%;}
        }
        @media only screen and (min-width: 768px) {
            .heading1 {width: 60%;}
            .text {width: 60%;}
        }
        @media only screen and (min-width: 992px) {
            .heading1 {width: 70%;}
            .text {width: 70%;}
        }
        @media only screen and (min-width: 1200px) {
            .heading1 {width: 75%;}
            .text {width: 75%;}
        }
        </style>
</head>
<body>
    <div class="bg">
        <div id="main">
            <h1 style="color: transparent">fd</h1>
            <h1 class="heading1">Weatheria</h1>
            <form class="text" id="locationForm">
                <label for="location">Enter an address, city (city,state or city,country), or a latitude and longitude (latitude,longitude):<br></label>
                <input type="search" id="location">
                <input type="submit" value="Submit">
            </form>
            <div class="text" id="results" style="border-bottom: solid black">

            </div>
            <br>
            <div class="text" style="border-bottom: solid black; border-top: solid black">
                <button type="button" id="factButton">Click for a random fact about today in history!</button> 
                <div id="factResults">

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
